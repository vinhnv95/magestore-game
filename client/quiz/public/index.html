    <script type="text/javascript">
        var url = window.location.href;
        var basename;
        if (url.indexOf('pub/apps/quiz') > -1){
            basename = 'pub/apps/quiz';
        } else {
            basename = 'apps/quiz';
        }
        window.quiz = {
            config: {
                platform: 'Omc',
                basename: basename,
                db: 'IndexedDb',
                mode: "online",
                session: '',
                questions: questions
            }
        }
    </script>
